		// Computer guess finger game
		document.getElementById("guess").onclick = function() {
			var gotIt = false; var guesses = 1; var x;

			while (gotIt == false) {
				
					x = Math.random();

					x = 6*x;

					x = Math.floor(x);
					
					if (guesses <= 5) {
						if (document.getElementById("myNumber").value == x) {
							gotIt = true;
							console.log("x is: " + x);
						} else {
								console.log("x is: " + x);
								console.log("Wrong, try again! Your wrong number of guesses are at: " + guesses++);
						}
					} 
					else {
						gotIt = true;
						console.log("You took too many guesses and we have stopped the game!");
					}

				}

			console.log("Got it, it was a " + x + ".  It only took me " + guesses + " guesses!");
		}
