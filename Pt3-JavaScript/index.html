<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pt3-JavaScript: Learning JS</title>
  <style>
    #red-circle {
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <button id="textChanger">Click Me Hard</button>
  
  <div id="firstDiv">Button Has Not Been Pressed</div>

  <button id="textAppender">Append some text</button>

  <div id="secondDiv">Javascript is ....</div>

  <button id="textCreator">Create Text</button>

  <div id="emptyDiv"></div>

  <div id="red-circle"></div>

  <script type="text/javascript">
    document.getElementById('textChanger').onclick = function() {
      document.getElementById('firstDiv').innerHTML="Button Has Already Been Pressed!";
    }

    document.getElementById('textAppender').onclick = function() {
      document.getElementById('secondDiv').innerHTML = document.getElementById('secondDiv').innerHTML + "great!";
    }

    document.getElementById('textCreator').onclick = function() {
      document.getElementById('emptyDiv').innerHTML = "<ul><li>Cat</li><li>Dog</li><ul>";
    }

    document.getElementById('red-circle').onclick = function() {
      document.getElementById('red-circle').style.display = 'none';
    }
  </script>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
