<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pt3-JavaScript: Learning JS</title>

</head>
<body>

  <p>What is the weather like?</p>
  <input type="text" id="weather">
  <button id="myButton">Submit</button>


  <script>
    var x = 99;

    if (x == 1) {
      console.log("x is 1!");
    } else {
      console.log("x is not 1!");
    }


    document.getElementById("myButton").onclick = function() {
      var weatherSubmit = document.getElementById("weather").value;
      if (weatherSubmit == "rain") {
        console.log("it's raining!");
      } else {
        console.log("it's not raining!");
      }
    }

  </script>

</body>
