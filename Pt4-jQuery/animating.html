<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pt4 - jQuery: Animating jQuery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jQuery_v1.11.2.min.js"></script>
</head>
<body>

  <div id="greenCircle"></div>
  <!-- <div class="redSquare"></div>
  <div class="redSquare"></div> -->

  
  <script>

   $("#greenCircle").click(function() {
      $(this).animate({
        width: "300px",
        height: "300px",
        borderRadius: "150px",
        marginLeft: "100px",
        marginTop: "100px"
      }, 800)
   })


  </script>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
