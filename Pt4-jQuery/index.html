<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pt4 - jQuery: Learning jQuery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jQuery_v1.11.2.min.js"></script>
</head>
<body>

  <div id="greenCircle"></div>

  <p>This is some text.</p>

  <iframe src="http://www.cnn.com" frameborder="0"></iframe>
  
  <script>
   
    $("#greenCircle").hover(function() {
      $("iframe").attr("src", "http://www.ecowebhosting.co.uk");
    });

    $("#greenCircle").hover(function() {
      $("p").html("Hovering over the circle!");
    })



  </script>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
